<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción - Delishare</title>
    <link rel="icon" type="image/png" href="imagenes/Logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <main>
        <!-- Sección de Suscripción -->
        <section class="subscription-section">
            <div class="container">
                <h2 class="section-title">Planes de Suscripción</h2>
                <p class="subscription-intro">Accede a todas las preparaciones completas paso a paso y contenido
                    exclusivo</p>
                <div class="plans-grid" id="plansGrid">
                    <!-- Los planes se cargarán aquí dinámicamente -->
                </div>

                <!-- Información adicional -->
                <div
                    style="text-align: center; margin-top: 3rem; padding: 2rem; background: var(--light-color); border-radius: 15px;">
                    <h3 style="color: var(--secondary-color); margin-bottom: 1rem;">
                        <i class="fas fa-shield-alt"></i> Garantía de Satisfacción
                    </h3>
                    <p style="color: var(--gray-dark); margin-bottom: 1rem;">
                        Probá nuestro servicio premium sin riesgo. Si no estás satisfecho,
                        podes cancelar en cualquier momento.
                    </p>
                    <div style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; margin-top: 2rem;">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
                            <span>Cancela cuando quieras</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
                            <span>Sin compromisos</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
                            <span>Soporte 24/7</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/shared.js"></script>
    <script src="js/suscripcion.js"></script>
</body>

</html>
