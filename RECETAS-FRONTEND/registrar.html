<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Delishare</title>
    <link rel="icon" type="image/png" href="imagenes/Logo.png">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <a href="inicio.html" class="back-link">
    <i class="fas fa-arrow-left"></i>
    Volver al inicio
  </a>

  <div class="auth-page">
    <div id="error" style="display:none;"></div>
    <div id="success" style="display:none;"></div>

    <div class="auth-container">
      <div class="auth-logo">
        <img src="Imagenes/Logo.png" alt="">
      </div>
      <h1 class="auth-title">Crear Cuenta</h1>
      <p class="auth-subtitle">Registrate para acceder a todas las recetas premium</p>

      <form id="registerForm">
        <div class="form-group">
          <label for="registerName">Nombre completo</label>
          <input type="text" id="registerName" required />
        </div>
        <div class="form-group">
          <label for="registerEmail">Correo electrónico</label>
          <input type="email" id="registerEmail" required pattern="^\S+@\S+\.\S+$" title="Por favor, introduce un correo electrónico válido." />
        </div>
        <div class="form-group">
          <label for="registerPassword">Contraseña</label>
          <input type="password" id="registerPassword" required pattern="^[a-zA-Z0-9!@#$%^&*]{8,20}$" title="La contraseña debe tener entre 8 y 20 caracteres, y puede contener letras, números y los símbolos !@#$%^&*" />
        </div>
        <button type="submit" class="btn-primary">
          <i class="fas fa-user-plus"></i> Crear Cuenta
        </button>
      </form>

      <p class="modal-footer" style="margin-top: 2rem;">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </div>
  </div>

    <script src="js/shared.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
