<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delishare</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">
                    <a href="inicio.html" class="logo-link">
                        <img src="Imagenes/Logo.png" alt="Logo Recetas Premium">
                    </a>
                    Delishare
                </h1>
                <div class="nav-menu">
                    <a href="#home" class="nav-link active">Inicio</a>
                    <a href="#recetas" class="nav-link">Recetas</a>
                    <a href="#agregar" class="nav-link">Agregar Receta</a>
                </div>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Descubre Sabores Increíbles</h2>
            <p>Explora nuestra colección de recetas caseras y comparte las tuyas con la comunidad</p>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar recetas...">
            <button id="searchBtn" class="btn-primary">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="hero-actions">
            <button onclick="showSection('recetas')" class="btn-secondary">
                <i class="fas fa-book-open"></i>
                Ver Todas las Recetas
            </button>
            <button onclick="showSection('agregar')" class="btn-outline">
                <i class="fas fa-plus"></i>
                Agregar Mi Receta
            </button>
        </div>

    </section>
</body>

</html>
