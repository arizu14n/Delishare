<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delishare</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/recetas.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">
                    <a href="inicio.html" class="logo-link">
                        <img src="Imagenes/Logo.png" alt="Logo Recetas Premium">
                    </a>
                    Delishare
                </h1>
                <div class="nav-menu">
                    <a href="inicio.html" class="nav-link">Inicio</a>
                    <a href="recetas.html" class="nav-link active">Recetas</a>
                    <a href="suscripcion.html" class="nav-link">Suscripción</a>  
                    <div class="auth-buttons" id="authButtons">
                        <button class="btn-login" onclick="window.location.href='login.html'">Iniciar Sesión</button>
                        <button class="btn-register"
                            onclick="window.location.href='registrar.html'">Registrarse</button>
                    </div>                  
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <span class="user-name" id="userName"></span>
                        <span class="user-badge" id="userBadge"></span>
                        <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Sección de Recetas -->
        <section class="recipes-section">
            <div class="container">
                <h2 class="section-title">Nuestras Recetas</h2>
                <!-- Barra de búsqueda -->
                <div class="search-container" style="margin-bottom: 2rem;">
                    <input type="text" id="searchInput" placeholder="Buscar recetas...">
                    <button id="searchBtn" class="btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <!-- Filtros -->
                <div class="filters">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">Todas las categorías</option>
                    </select>
                    <select id="difficultyFilter" class="filter-select">
                        <option value="">Todas las dificultades</option>
                        <option value="Fácil">Fácil</option>
                        <option value="Intermedio">Intermedio</option>
                        <option value="Difícil">Difícil</option>
                    </select>
                    <select id="typeFilter" class="filter-select">
                        <option value="">Todas las recetas</option>
                        <option value="gratuitas">Solo gratuitas</option>
                        <option value="premium">Solo premium</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <script src="js/shared.js"></script>
    <script src="js/recetas.js"></script>
</body>

</html>
